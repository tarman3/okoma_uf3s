abelIsVisible>true</AddressLabelIsVisible><DataTypeIsVisible>true</DataTypeIsVisible><DeviceAndAbbreviation>LOCAL:[Local Register]:LB0</DeviceAndAbbreviation><DeviceId>7913df30-246f-4b19-8317-234160bc2500</DeviceId><Id>197cac83-5645-4085-a98f-5b33831d3c4a</Id><RegisterId>254</RegisterId><SpeedIsVisible>true</SpeedIsVisible><SysRegIsEnabled>true</SysRegIsEnabled><SysRegIsVisible>true</SysRegIsVisible><UseStationReferenceIsVisible>true</UseStationReferenceIsVisible><WordCountIsVisible>true</WordCountIsVisible><Version>4</Version><TagName/><NewSubAddressIndexType>Constant</NewSubAddressIndexType></BitAddress><Name>sashDeltaInsert</Name><ReferenceCount>1</ReferenceCount><WordAddress><Abbreviation>sashDeltaInsert[RPWI_calc35]</Abbreviation><AddressLabelId>82d0c2cf-089c-4f12-a84a-2addf0dec6fc</AddressLabelId><AddressLabelIsVisible>true</AddressLabelIsVisible><AddressType>Word</AddressType><DeviceAndAbbreviation>RECIPE:[recipe register]:sashDeltaInsert[RPWI_calc35]</DeviceAndAbbreviation><DeviceId>504eeb01-89ba-4ee9-8dae-4eb0f36df89e</DeviceId><Id>0399c36e-8ef9-4b90-afd8-4391c84f3206</Id><IsLabelAddress>true</IsLabelAddress><MainAddress>35</MainAddress><RegisterId>10002</RegisterId><SpeedIsVisible>true</SpeedIsVisible><SysRegIsEnabled>true</SysRegIsEnabled><SysRegIsVisible>true</SysRegIsVisible><UseStationReferenceIsVisible>true</UseStationReferenceIsVisible><WordCount>1</WordCount><WordCountIsVisible>true</WordCountIsVisible><FomulaId>0c8add10-a202-4fa2-bebd-7532ff9a552a</FomulaId><FormulaRegisterType>WordIndex</FormulaRegisterType><Version>4</Version><TagName/><NewSubAddressIndexType>Constant</NewSubAddressIndexType></WordAddress></MacroAddressInfo><MacroAddressInfo><AddressIndex>30</AddressIndex><AddressType>Word</AddressType><BitAddress><Abbreviation>LB0</Abbreviation><AddressLabelIsVisible>true</AddressLabelIsVisible><DataTypeIsVisible>true</DataTypeIsVisible><DeviceAndAbbreviation>LOCAL:[Local Register]:LB0</DeviceAndAbbreviation><DeviceId>7913df30-246f-4b19-8317-234160bc2500</DeviceId><Id>f2b50bc7-39ac-43f6-ad6e-3a325939a9f3</Id><RegisterId>254</RegisterId><SpeedIsVisible>true</SpeedIsVisible><SysRegIsEnabled>true</SysRegIsEnabled><SysRegIsVisible>true</SysRegIsVisible><UseStationReferenceIsVisible>true</UseStationReferenceIsVisible><WordCountIsVisible>true</WordCountIsVisible><Version>4</Version><TagName/><NewSubAddressIndexType>Constant</NewSubAddressIndexType></BitAddress><Name>spaceX1</Name><ReferenceCount>1</ReferenceCount><WordAddress><Abbreviation>LW1</Abbreviation><AddressLabelIsVisible>true</AddressLabelIsVisible><AddressType>Word</AddressType><DeviceAndAbbreviation>LOCAL:[Local Register]:LW1</DeviceAndAbbreviation><DeviceId>7913df30-246f-4b19-8317-234160bc2500</DeviceId><Id>4ed515a0-b9dc-466b-b7cc-47e926ff4cde</Id><MainAddress>1</MainAddress><RegisterId>65791</RegisterId><SpeedIsVisible>true</SpeedIsVisible><SysRegIsEnabled>true</SysRegIsEnabled><SysRegIsVisible>true</SysRegIsVisible><UseStationReferenceIsVisible>true</UseStationReferenceIsVisible><WordCount>1</WordCount><WordCountIsVisible>true</WordCountIsVisible><Version>4</Version><TagName/><NewSubAddressIndexType>Constant</NewSubAddressIndexType></WordAddress></MacroAddressInfo></AddressCollection><Description/><Name>macro_calc</Name><NameWithSuffix>macro_calc.c</NameWithSuffix><NeedRebuild>true</NeedRebuild><SourceCode>#include &lt;macro.h&gt;&#xD;
&#xD;
int MacroMain()&#xD;
{	&#xD;
	//Функция деления положительных целых чисел с округлением до ближайшего целого&#xD;
	int divRound(const int x, const int y) {return (x + y/2)/y;} &#xD;
	&#xD;
	bool showImpostX = FALSE; // Флаг отображения позиции вертикального импоста&#xD;
	bool showImpostY = FALSE; // Флаг отображения позиции горизонтального импоста&#xD;
	 &#xD;
	unsigned short spaceX[5] = {0}; //Ширина зоны для стеклопакета или створки&#xD;
	unsigned short spaceY[5] = {0}; //Высота зоны для стеклопакета или створки&#xD;
	&#xD;
	unsigned char windowType = GetWord(@windowType@,0);			//Тип окна&#xD;
	unsigned short winSpaceHeight = GetWord(@winSpaceHeight@,0);//Ширина проёма в стене&#xD;
	unsigned short winSpaceWidth = GetWord(@winSpaceWidth@,0);	//Высота проёма в стене&#xD;
	unsigned short kPrice = GetWord(@kPrice@,0);				//Коэффициент стоимости&#xD;
	unsigned short frameWidth = GetWord(@frameWidth@,0);//Толщина профиля коробки&#xD;
	unsigned short sashWidth = GetWord(@sashWidth@,0);	//Толщина профиля створки&#xD;
	unsigned short sashDeltaX = GetWord(@sashDeltaX@,0);		//X Заход створки на коробку&#xD;
	unsigned short sashDeltaY = GetWord(@sashDeltaY@,0);		//Y Заход створки на коробку&#xD;
	unsigned short sashDeltaInsert = GetWord(@sashDeltaInsert@,0);//Ширина штапика&#xD;
	&#xD;
	bool sashOn[5];&#xD;
	sashOn[1] = GetBit(@sash1On@,0); sashOn[2] = GetBit(@sash1On@,1); sashOn[3] = GetBit(@sash1On@,2); sashOn[4] = GetBit(@sash1On@,3);&#xD;
&#xD;
	unsigned short frameGapInstall = GetWord(@frameGapInstall@,0); //Зазор для установки окна в проём стены&#xD;
	unsigned short glassGapInstall = GetWord(@glassGapInstall@,0); //Зазор для установки стеклопакета&#xD;
	&#xD;
	unsigned short winArea = 0; //Общая площадь окна&#xD;
	unsigned int price = 0; //Расчётная стоимость окна&#xD;
	unsigned short frameHorLength = 0; unsigned short frameVertLength = 0; //Размеры элементов коробки&#xD;
	&#xD;
	unsigned short sashHorLength[5] = {0}; unsigned short sashVertLength[5] = {0}; //Размеры элементов створки&#xD;
	unsigned short glassWidth[5] = {0}; unsigned short glassHeight[5] = {0}; unsigned short glassArea[5] = {0}; //Размеры стеклопакета&#xD;
	unsigned short insertHorLength[5] = {0}; unsigned short insertVertLength[5] = {0}; //Размеры элементов штапика&#xD;
	&#xD;
	unsigned short impostHorLength = 0; unsigned short impostVertLength = 0; //Размеры импоста&#xD;
	unsigned short impostXdistance = GetWord(@impostXdistance@,0); //Смещение вдоль X от края окна до центра установки импоста&#xD;
	unsigned short impostYdistance = GetWord(@impostYdistance@,0); //Смещение вдоль Y от края окна до центра установки импоста&#xD;
	&#xD;
	unsigned char minFrameThickness = 20;&#xD;
	unsigned char minSashThickness = 20;&#xD;
	&#xD;
	//Делать толщину створки равной толщине коробки&#xD;
	if ((sashWidth&lt;minSashThickness) &amp;&amp; (frameWidth&gt;minFrameThickness)) {&#xD;
		sashWidth = frameWidth;&#xD;
		SetWord(@sashWidth@,0,sashWidth);&#xD;
	}&#xD;
	&#xD;
	if ((sashDeltaY==0) &amp;&amp; (sashDeltaX&gt;0)) {&#xD;
		sashDeltaY = sashDeltaX; SetWord(@sashDeltaY@,0,sashDeltaY);&#xD;
	} else if ((sashDeltaX==0) &amp;&amp; (sashDeltaY&gt;0)) {&#xD;
		sashDeltaX = sashDeltaY; SetWord(@sashDeltaX@,0,sashDeltaX);&#xD;
	}&#xD;
&#xD;
	if ((winSpaceWidth&gt;3*frameWidth) &amp;&amp; (winSpaceHeight&gt;3*frameWidth) &amp;&amp; (frameWidth&gt;minFrameThickness)) {&#xD;
		frameHorLength = winSpaceWidth - frameGapInstall; //Размеры элементов коробки&#xD;
		frameVertLength = winSpaceHeight - frameGapInstall;&#xD;
		winArea = divRound(frameHorLength * frameVertLength, 100000); //Общая площадь окна, кв.м*10&#xD;
		&#xD;
		// Тип 1 - Одна секция&#xD;
		if (windowType==1) {&#xD;
			spaceX[1] = frameHorLength - 2*frameWidth;&#xD;
			spaceY[1] = frameVertLength - 2*frameWidth;&#xD;
		}&#xD;
&#xD;
		// Тип 2 - Две секции, верхняя и нижняя, импост горизонтальный&#xD;
		if (windowType==2) {&#xD;
			if ((impostYdistance&lt;3*frameWidth)||(impostYdistance&gt;frameVertLength-3*frameWidth))&#xD;
				impostYdistance = divRound(frameVertLength*2, 3);&#xD;
			&#xD;
			spaceX[1] = frameHorLength - 2*frameWidth;&#xD;
			spaceX[2] = spaceX[1];&#xD;
			if ((!sashOn[1])&amp;&amp;(sashOn[2])) spaceX[1] = spaceX[1] - 2*sashWidth + 2*sashDeltaX;&#xD;
			if ((!sashOn[2])&amp;&amp;(sashOn[1])) spaceX[2] = spaceX[2] - 2*sashWidth + 2*sashDeltaX;&#xD;
			&#xD;
			spaceY[1] = impostYdistance - divRound(frameWidth*3, 2);&#xD;
			spaceY[2] = frameVertLength - impostYdistance - divRound(frameWidth*3, 2);&#xD;
			&#xD;
			impostHorLength = spaceX[1] + 2*sashDeltaInsert;&#xD;
		}&#xD;
&#xD;
&#xD;
		// Тип 3 - Две секции, левая и правая, импост вертикальный&#xD;
		if (windowType==3) {&#xD;
			if ((impostXdistance&lt;3*frameWidth)||(impostXdistance&gt;frameHorLength-3*frameWidth))&#xD;
				impostXdistance = divRound(frameHorLength, 2);&#xD;
				&#xD;
			spaceX[1] = impostXdistance - divRound(frameWidth*3, 2);&#xD;
			spaceX[2] = frameHorLength - impostXdistance - divRound(frameWidth*3, 2);&#xD;
			&#xD;
			spaceY[1] = frameVertLength - 2*frameWidth;&#xD;
			spaceY[2] = spaceY[1];&#xD;
			if ((!sashOn[1])&amp;&amp;(sashOn[2])) spaceY[1] = spaceY[1] - 2*sashWidth + 2*sashDeltaX;&#xD;
			if ((!sashOn[2])&amp;&amp;(sashOn[1])) spaceY[2] = spaceY[2] - 2*sashWidth + 2*sashDeltaX;&#xD;
			&#xD;
			impostVertLength = spaceY[1] + 2*sashDeltaInsert;&#xD;
		}&#xD;
&#xD;
&#xD;
		// Тип 4 - Три секции, левая, центральная и правая, два импоста вертикальные&#xD;
		if (windowType==4) {&#xD;
			if ((impostXdistance&lt;3*frameWidth)||(impostXdistance&gt;frameHorLength/2-3*frameWidth))&#xD;
				//impostXdistance = divRound(frameHorLength, 3);&#xD;
				impostXdistance = divRound(frameHorLength-4*frameWidth,3) + divRound(frameWidth*3, 2);&#xD;
			&#xD;
			spaceX[1] = impostXdistance - divRound(frameWidth*3, 2);&#xD;
			spaceX[2] = frameHorLength - 2*impostXdistance - frameWidth;&#xD;
			spaceX[3] = spaceX[1];&#xD;
			&#xD;
			spaceY[1] = frameVertLength - 2*frameWidth;&#xD;
			spaceY[2] = spaceY[1];&#xD;
			spaceY[3] = spaceY[1];&#xD;
			if ((!sashOn[1])&amp;&amp;((sashOn[2])||(sashOn[3]))) spaceY[1] = spaceY[1] - 2*sashWidth + 2*sashDeltaX;&#xD;
			if ((!sashOn[2])&amp;&amp;((sashOn[1])||(sashOn[3]))) spaceY[2] = spaceY[2] - 2*sashWidth + 2*sashDeltaX;&#xD;
			if ((!sashOn[3])&amp;&amp;((sashOn[1])||(sashOn[2]))) spaceY[3] = spaceY[3] - 2*sashWidth + 2*sashDeltaX;&#xD;
			&#xD;
			impostVertLength = spaceY[1] + 2*sashDeltaInsert;&#xD;
		}&#xD;
		&#xD;
		// Тип 5 - Три секции Т&#xD;
		if (windowType==5) {&#xD;
			if ((impostXdistance&lt;3*frameWidth)||(impostXdistance&gt;frameHorLength-3*frameWidth))&#xD;
				impostXdistance = divRound(frameHorLength, 2);&#xD;
			if ((impostYdistance&lt;3*frameWidth)||(impostYdistance&gt;frameVertLength-3*frameWidth))&#xD;
				impostYdistance = divRound(frameVertLength*2, 3);&#xD;
			&#xD;
			spaceX[1] = impostXdistance - divRound(frameWidth*3, 2);&#xD;
			if ((!sashOn[1])&amp;&amp;(sashOn[3])) spaceX[1] = spaceX[1] - sashWidth + sashDeltaX;&#xD;
			spaceX[2] = frameHorLength - impostXdistance - divRound(frameWidth*3, 2);&#xD;
			if ((!sashOn[2])&amp;&amp;(sashOn[3])) spaceX[2] = spaceX[2] - sashWidth + sashDeltaX;&#xD;
			spaceX[3] = frameHorLength - frameWidth*2;&#xD;
			if ((!sashOn[3])&amp;&amp;(sashOn[1])) spaceX[3] = spaceX[3] - sashWidth + sashDeltaX;&#xD;
			if ((!sashOn[3])&amp;&amp;(sashOn[2])) spaceX[3] = spaceX[3] - sashWidth + sashDeltaX;&#xD;
			&#xD;
			spaceY[1] = impostYdistance - divRound(frameWidth*3, 2);&#xD;
			spaceY[2] = spaceY[1];&#xD;
			if ((!sashOn[1])&amp;&amp;(sashOn[2])) spaceY[1] = spaceY[1] - 2*sashWidth + 2*sashDeltaX;&#xD;
			if ((!sashOn[2])&amp;&amp;(sashOn[1])) spaceY[2] = spaceY[2] - 2*sashWidth + 2*sashDeltaX;&#xD;
			spaceY[3] = frameVertLength - impostYdistance - divRound(frameWidth*3, 2);&#xD;
			&#xD;
			impostVertLength = spaceY[1] + 2*sashDeltaInsert;&#xD;
			impostHorLength = spaceX[3] + 2*sashDeltaInsert;&#xD;
		}&#xD;
&#xD;
		// Тип 6 - Четыре секции, левая, центральная, правая и верхняя на всю ширину, два импоста вертикальные и горизонтальный&#xD;
		if (windowType==6) {&#xD;
			if ((impostXdistance&lt;3*frameWidth)||(impostXdistance&gt;frameHorLength/2-3*frameWidth))&#xD;
				impostXdistance = divRound(frameHorLength-4*frameWidth,3) + divRound(frameWidth*3, 2);&#xD;
			if ((impostYdistance&lt;3*frameWidth)||(impostYdistance&gt;frameVertLength-3*frameWidth))&#xD;
				impostYdistance = divRound(frameVertLength*2, 3);&#xD;
			&#xD;
			spaceX[1] = impostXdistance - divRound(frameWidth*3, 2);&#xD;
			if ((!sashOn[1])&amp;&amp;(sashOn[4])) spaceX[1] = spaceX[1] - sashWidth + sashDeltaX;&#xD;
			spaceX[2] = frameHorLength - 2*impostXdistance - frameWidth;&#xD;
			if ((!sashOn[2])&amp;&amp;(sashOn[4])) spaceX[2] = spaceX[2] - sashWidth + sashDeltaX;&#xD;
			spaceX[3] = impostXdistance - divRound(frameWidth*3, 2);&#xD;
			if ((!sashOn[3])&amp;&amp;(sashOn[4])) spaceX[3] = spaceX[3] - sashWidth + sashDeltaX;&#xD;
			spaceX[4] = frameHorLength - frameWidth*2;&#xD;
			if ((!sashOn[4])&amp;&amp;(sashOn[1])) spaceX[4] = spaceX[4] - sashWidth + sashDeltaX;&#xD;
			if ((!sashOn[4])&amp;&amp;(sashOn[3])) spaceX[4] = spaceX[4] - sashWidth + sashDeltaX;&#xD;
			&#xD;
			spaceY[1] = impostYdistance - divRound(frameWidth*3, 2);&#xD;
			spaceY[2] = spaceY[1];&#xD;
			spaceY[3] = spaceY[1];&#xD;
			if ((!sashOn[1])&amp;&amp;((sashOn[2])||(sashOn[3]))) spaceY[1] = spaceY[1] - 2*sashWidth + 2*sashDeltaX;&#xD;
			if ((!sashOn[2])&amp;&amp;((sashOn[1])||(sashOn[3]))) spaceY[2] = spaceY[2] - 2*sashWidth + 2*sashDeltaX;&#xD;
			if ((!sashOn[3])&amp;&amp;((sashOn[1])||(sashOn[2]))) spaceY[3] = spaceY[3] - 2*sashWidth + 2*sashDeltaX;&#xD;
			spaceY[4] = frameVertLength - impostYdistance - divRound(frameWidth*3, 2);&#xD;
			&#xD;
			impostHorLength = spaceX[4] + 2*sashDeltaInsert;&#xD;
			impostVertLength = spaceY[1] + 2*sashDeltaInsert;&#xD;
		}&#xD;
&#xD;
	} //Завершение расчёта окон по типам&#xD;
	&#xD;
	//Расчёт створок, штапиков и стеклопакетов&#xD;
	unsigned char i;&#xD;
	for (i=1; i&lt;=4; i++) {&#xD;
		if ((spaceX[i]&gt;0) &amp;&amp; (spaceY[i]&gt;0)) {&#xD;
			if ((sashOn[i])&amp;&amp;(sashWidth&gt;minSashThickness)) {&#xD;
				sashHorLength[i] = spaceX[i] + 2*sashDeltaX;&#xD;
				sashVertLength[i] = spaceY[i] + 2*sashDeltaY;&#xD;
				insertHorLength[i] = sashHorLength[i] - 2*sashWidth + 2*sashDeltaInsert;&#xD;
				insertVertLength[i] = sashVertLength[i] - 2*sashWidth + 2*sashDeltaInsert;&#xD;
			} else {&#xD;
				insertHorLength[i] = spaceX[i] + 2*sashDeltaInsert;&#xD;
				insertVertLength[i] = spaceY[i] + 2*sashDeltaInsert;&#xD;
			}&#xD;
			glassWidth[i] = insertHorLength[i] - glassGapInstall;&#xD;
			glassHeight[i] = insertVertLength[i] - glassGapInstall;&#xD;
			glassArea[i] = divRound(glassWidth[i]*glassHeight[i], 100000);&#xD;
		}&#xD;
		SetWord(@sash1HorLength@,i-1,sashHorLength[i]);&#xD;
		SetWord(@sash1VertLength@,i-1,sashVertLength[i]);&#xD;
		SetWord(@glass1Width@,i-1,glassWidth[i]);&#xD;
		SetWord(@glass1Height@,i-1,glassHeight[i]);&#xD;
		SetWord(@glass1Area@,i-1,glassArea[i]);&#xD;
		SetWord(@insert1HorLength@,i-1,insertHorLength[i]);&#xD;
		SetWord(@insert1VertLength@,i-1,insertVertLength[i]);&#xD;
		&#xD;
		SetWord(@spaceX1@,i-1,spaceX[i]);&#xD;
	}&#xD;
		&#xD;
		//Расчёт стоимости&#xD;
		//unsigned int sashArea = divRound(sash1HorLength*sash1VertLength + sash2HorLength*sash2VertLength + sash3HorLength*sash3VertLength, 100000);&#xD;
		//price = divRound(kPrice*(winArea+sashArea), 10); //Расчётная стоимость окна&#xD;
		price = divRound(kPrice*winArea, 10); //Расчётная стоимость окна&#xD;
	&#xD;
	if (windowType&gt;=3) showImpostX = TRUE;&#xD;
	SetBit(@showImpostX@,0,showImpostX);&#xD;
	if ((windowType==2)||(windowType&gt;=5)) showImpostY = TRUE;&#xD;
	SetBit(@showImpostY@,0,showImpostY);&#xD;
	&#xD;
	SetWord(@winArea@,0,winArea);&#xD;
	SetDWord(@price@,0,price);&#xD;
	SetWord(@frameHorLength@,0,frameHorLength);&#xD;
	SetWord(@frameVertLength@,0,frameVertLength);&#xD;
	SetWord(@impostHorLength@,0,impostHorLength); SetWord(@impostVertLength@,0,impostVertLength);&#xD;
	SetWord(@impostXdistance@,0,impostXdistance); SetWord(@impostYdistance@,0,impostYdistance);&#xD;
	&#xD;
	return 0;&#xD;
}</SourceCode><UniqueId>8c47f18a-a69d-46ba-b051-e482a9588780</UniqueId><Version>1</Version></MacroInfo>